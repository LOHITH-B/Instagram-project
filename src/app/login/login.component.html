<div class="col-md-4 offset-4 card mt-4">
        <div class="card-body">
            <h1 class="text-center">Login</h1>
            <form action="" #f="ngForm" (ngSubmit)=submit(f)>
                <div class="form-group">
                    <input ngModel type="text" name="email" id="email" class="form-control" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <input ngModel type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
